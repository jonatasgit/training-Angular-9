<h3>Event-binding</h3>
<button (click)="botaoClicado()">Click</button>

<input type="text" #campoInput
    (keyup)="onKeyUp($event)" 
    (keyup.enter)="salvarValor(campoInput.value)"/>
    <br>
    {{ valorAtual }}
<br>
    {{ valorSalvo }}
<br>
<span (mouseover)="onMouseOverOut()"
      (mouseout)="onMouseOverOut()"
      [class.highligth]="isMouseOver">Passe o mouse aqui</span>
